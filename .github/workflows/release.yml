name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1 or v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        shell: bash
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+(\.[0-9]+\.[0-9]+)?$ ]]; then
            echo "Invalid version. Use vMAJOR or vMAJOR.MINOR.PATCH (e.g., v1 or v1.2.3)."
            exit 1
          fi

      - name: Configure git
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Create release tag
        shell: bash
        run: |
          git tag -fa "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin -f "${{ inputs.version }}"

      - name: Update major tag
        shell: bash
        run: |
          version="${{ inputs.version }}"
          if [[ "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            major_tag=$(echo "$version" | sed -E 's/^(v[0-9]+)\..*/\1/')
            git tag -f "$major_tag" "$version"
            git push origin -f "$major_tag"
          else
            echo "Version is already a major tag ($version), skipping major tag update."
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
